<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Игра в загадки</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="container">
                <div class="header__title">
                    Угадайте все загадки
                </div>
            </div>
        </div>
        <div class="content">
            <div class="container">
                <div class="but-start">
                    <button class="non-hide">Перейти к загадкам</button>
                </div>
                <div class="block-riddle">


                    <div class="block-riddle__task">
                        <span class="block-riddle__title">Загадка #1</span>
                        <div class="block-riddle__box">
                            <div class="block-riddle__text"><p class="text-riddle">Она является ежедневной необходимостью?</p> 
                            </div>
                        </div>
                    </div>

                    <div class="input-check">
                        <input class="input-answer" type="text" name="answer" id="answer" required> 
                        <div class="button-check"><button class="check-answer">Проверить ответ</button></div>
                    </div>
                    <div class="block-riddle__buttom">
                        <!--<button class="block-riddle__buttom-left"><</button>-->
                        <div class="traingle-left"></div>
                        <div>Перейти к другому вопросу</div>
                        <div class="traingle-right"></div>
                        <!--<button class="block-riddle__buttom-right">></button>-->
                    </div>
                    <div class="block-riddle__count">
                        <div class="block-riddle__count-all">Количество попыток <span class="count-all">0</span></div>
                        <div class="block-riddle__count-right">Количество верных ответов <span class="count-right">0</span></div>
                    </div>
                    <button class="fin">Завершить</button>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="js/main.js"></script>
</html>
